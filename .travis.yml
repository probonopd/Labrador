language: cpp
compiler: gcc
sudo: require
dist: trusty

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt593-trusty -y
  - sudo apt-get update -qq

install:
  - sudo apt-get -y install qt59base libusb-1.0-0-dev
  - source /opt/qt*/bin/qt*-env.sh

script:
  - cd Desktop_Interface
  - qmake CONFIG+=release PREFIX=/usr
  - make -j$(nproc)
  - sudo find . -name 'libdfuprog-*.so' -exec cp {} /usr/local/lib/ \;
# - make INSTALL_ROOT=appdir -j$(nproc) install ; find appdir/
#   NOTE: The following 3 lines should not be needed if "make install" would be made work for Labrador; see
#   https://github.com/probonopd/linuxdeployqt#using-linuxdeployqt-with-travis-ci
  - mkdir -p appdir/usr/bin/ ; strip bin/Labrador ; cp bin/Labrador appdir/usr/bin/
  - mkdir -p appdir/usr/share/applications ; cp build_linux/labrador.desktop appdir/usr/share/applications
  - mkdir -p appdir/usr/share/icons/hicolor/256x256/apps/ ; cp '../build_scripts/linux deploy labra 64-bit/labradeb/usr/share/app-install/icons/espotek-labrador.png' /usr/share/icons/hicolor/256x256/apps/
  - wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
  - chmod a+x linuxdeployqt-continuous-x86_64.AppImage
  - unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH
  - export VERSION=$(git rev-parse --short HEAD) # linuxdeployqt uses this for naming the file
  - ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/*.desktop -bundle-non-qt-libs
  - ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/*.desktop -appimage

after_success:
  - find appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
  - # curl --upload-file Labrador*.AppImage https://transfer.sh/Labrador-git.$(git rev-parse --short HEAD)-x86_64.AppImage
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh Labrador*.AppImage*
  
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
